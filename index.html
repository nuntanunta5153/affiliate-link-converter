<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonアフィリエイトリンク変換/title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amazonアフィリエイトリンク変換ツール</h1>
        
        <div class="input-area">
            <label for="amazon-url">Amazonの商品リンクを入力:</label>
            <textarea id="amazon-url" placeholder="https://www.amazon.co.jp/dp/B0XXXXXX"></textarea>
            <button id="convert-btn">変換する</button>
        </div>
        
        <div class="result-area">
            <label for="affiliate-url">アフィリエイトリンク:</label>
            <textarea id="affiliate-url" readonly></textarea>
            <button id="copy-btn">コピー</button>
            <div id="copy-message" class="hidden">コピーしました！</div>
        </div>
        
        <div class="info">
            <p>トラッキングID: nuntanunta506-22</p>
            <p>※ リンクの最後に#PRが自動的に追加されます</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
